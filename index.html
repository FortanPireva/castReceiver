<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Script</title>
    <script src="//www.gstatic.com/cast/sdk/libs/caf_receiver/v3/cast_receiver_framework.js"></script>
    <!-- Cast Debug Logger -->
    <script src="//www.gstatic.com/cast/sdk/libs/devtools/debug_layer/caf_receiver_logger.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/hls.js/1.0.9/hls.js"
        integrity="sha512-53LnxB94zS5atWaLdt3HDDYlW3mnsHAnxCzaAfyGv8RdWluzl8f8S7mcsF79PT5PjO/akkpZZO7kbtsvpGrj0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="//imasdk.googleapis.com/js/sdkloader/ima3.js"></script>
    <script src="http://cdn.dashjs.org/v3.1.0/dash.all.min.js"></script>

    <link rel="stylesheet" href="./build/global.css">
</head>

<body>
    <div class="video-container">
        <!-- <video src="https://vp.gjirafa.net/vps/prod/odgehtyo/encode/vjsmylds/mp4/360p.mp4" width="100%" height="100%"
            autoplay></video> -->
        <video id="video" class="castMediaElement" autoplay muted="muted"></video>
        <div class="overlay">
            <div class="info">
                <div class="thumbnail">
                    <img alt="" id="thumbnail">
                </div>
                <div class="video-info">
                    <h1 class="title">
                        Sample Video
                    </h1>
                    <p class="description">.</p>
                </div>
                <div class="app-icon">
                </div>
            </div>
            <div class="controls">

                <div class="seekbar">
                    <div class="seekbar-progress"></div>
                </div>
                <div class="timer"></div>
            </div>
        </div>


        <div class="splash-screen">
            <div class="app-info">VpsCustomReceiver</div>
            <div class="loader"></div>
        </div>
        <div class="icons">
            <div class="vp-icon-pause"></div>
            <div class="vp-icon-play"></div>
        </div>
        <div class="adContainer"></div>
    </div>
    <script src="./build/vpReceiver.js"></script>
    <script>
        var receiver = vpReceiver("video", {
            appId: "0206D46A"
        });
        console.log(receiver)
    </script>
</body>

</html>
